<div class="jumbotron">
    <h3>Тестирование №{{ $ctrl.report.testPeriodId }}</h3>
    <p>Кол-во пройденных тестов: {{ $ctrl.report.testCount }}</p>
    <p>Средняя успешность прохождения: {{ $ctrl.report.averageSuccess }}%</p>
</div>
<h2>Результаты пройденных тестов</h2>
<div class="well clearfix" ng-repeat="testResult in $ctrl.testResults">
    <h3>{{ testResult.testName }}</h3>
    <p>Результат: {{ testResult.success }}%</p>
</div>
