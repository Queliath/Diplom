<h2>Список проектов</h2>

<div class="well clearfix" ng-repeat="project in $ctrl.projects">
    <h3><a ui-sref="project({ projectId: project.id })">{{ project.name }}</a></h3>
    <p>С {{ project.startDate }} по {{ project.endDate }}</p>
    <p>Кол-во сотрудников: {{ project.employeeCount }}</p>
    <p>Проект менеджер: {{ project.projectManager.firstName }} {{ project.projectManager.lastName }}</p>
</div>
