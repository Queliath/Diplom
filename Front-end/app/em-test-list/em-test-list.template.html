<h2>Список тестов</h2>
<div class="clearfix">
    <div class="buttons-block">
        <button class="btn btn-primary btn-md" ng-click="$ctrl.openAddTestModal()">Создать новый тест</button>
    </div>
</div>
<div class="well clearfix" ng-repeat="test in $ctrl.tests">
    <h3><a ui-sref="test({ testId: test.id })">{{ test.name }}</a></h3>
    <p>Кол-во вопросов: {{ test.questionsCount }}</p>
    <p>Время на прохождение: {{ test.fixedTime }} мин.</p>
</div>
